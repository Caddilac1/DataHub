<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register - DataHub</title>
</head>
<body>
    <!-- Floating Particles -->
    <div id="particles"></div>

    <div class="registration-container">
        <!-- Header -->
        <div class="auth-header">
            <h1>DataHub</h1>
            <p>Create your account to get started</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Registration Form -->
        <form class="auth-form" id="registrationForm" method="post">
             {% csrf_token %}
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="id_full_name">Full Name</label>
                <input type="text" 
                       class="form-input" 
                       id="id_full_name" 
                       name="full_name" 
                       placeholder="Enter your full name" 
                       required>
                <div class="error-message" id="full_name_error"></div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="id_phone_number">Phone Number</label>
                <div class="phone-input">
                    <input type="tel" 
                           class="form-input" 
                           id="id_phone_number" 
                           name="phone_number" 
                           placeholder="Enter phone number (e.g., 0244123456)" 
                           maxlength="10"
                           required>
                </div>
                <div class="error-message" id="phone_number_error"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="id_email">Email Address</label>
                <input type="email" 
                       class="form-input" 
                       id="id_email" 
                       name="email" 
                       placeholder="Enter your email" 
                       required>
                <div class="error-message" id="email_error"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" 
                       class="form-input" 
                       id="id_password1" 
                       name="password1" 
                       placeholder="Enter password" 
                       required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-strength-text" id="strengthText"></div>
                <div class="error-message" id="password1_error"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" 
                       class="form-input" 
                       id="id_password2" 
                       name="password2" 
                       placeholder="Confirm password" 
                       required>
                <div class="error-message" id="password2_error"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                Create Account
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
            <div class="social-divider">
                <span>Or continue with</span>
            </div>
            
            <!-- Google Sign Up Button -->
            <button type="button" class="google-btn" id="googleSignUp">
                <div class="google-icon"></div>
                Sign up with Google
            </button>
        </div>

        <!-- Login Link -->
        <div class="auth-switch">
            <p>Already have an account?</p>
            <a href="/login/" id="loginLink">Sign In Instead</a>
        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
